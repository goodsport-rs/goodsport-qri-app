<form class="form" *ngIf="!(dataLoading$ | async)">
    <div class="card-body">
     <h3 class="font-size-lg text-center text-dark font-weight-bold mb-6">Report Info:</h3>
     <div class="mb-15" *ngIf="viewData">
        <div class="form-group row justify-content-center">
            <label class="col-lg-3 col-form-label">Question:</label>
            <div class="col-lg-6">
             <span class="form-control text-muted">{{viewData.question ? viewData.question : 'N/A' }}</span>
            </div>
           </div>
           <div class="form-group row justify-content-center">
            <label class="col-lg-3 col-form-label">Answer:</label>
            <div class="col-lg-6">
             <span class="form-control text-muted">{{viewData.answer ? viewData.answer : 'N/A'}}</span>
            </div>
           </div>
      <div class="form-group row justify-content-center">
       <label class="col-lg-3 col-form-label">Decision:</label>
       <div class="col-lg-6">
        <span class="form-control text-muted">{{viewData.decision ? viewData.decision : 'N/A'}}</span>
       </div>
      </div>
     </div>
    </div>
    <div class="card-footer">
        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" (click)="close()">Close</button></div>
    </div>
   </form>

   <div class="col text-center data-loader mt-5 p-5 pt-7" *ngIf="dataLoading$ | async">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
