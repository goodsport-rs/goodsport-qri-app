<form class="form" [formGroup]="form" *ngIf="!(dataLoading$ | async)">
    <div class="card-body">
     <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control form-control-solid" formControlName="name" placeholder="Enter name"/>
      <span class="form-text text-danger"
      *ngIf="(form.controls.name.touched && form.controls.name.errors?.required)">Name is required</span>
      <!-- <span class="form-text text-danger" *ngIf="(form.controls.name.errors?.nameValidator)">Invalid username</span> -->
     </div>
     <div class="form-group">
      <label>Email address:</label>
      <input type="email" class="form-control form-control-solid" formControlName="email" placeholder="Enter email"/>
      <span class="form-text text-danger"
      *ngIf="(form.controls.email.touched && form.controls.email.errors?.required)">Email is required</span>

      <span class="form-text text-danger"
      *ngIf="(form.controls.email.touched && form.controls.email.errors?.email)">Invalid Email</span>
      
     </div>
    </div>
    <div class="card-footer">
     <button type="button" class="btn btn-primary mr-2" (click)="submit()" [disabled]="form.invalid">Submit</button>
     <button type="reset" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
   </form>

   <div class="col text-center data-loader mt-5 p-5 pt-7" *ngIf="dataLoading$ | async">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
