<div class="row text-center">
  <h2 class="fw-bolder text-dark mt-2">Add Report Data</h2>
</div>

<form class="form" [formGroup]="form">
  <div class="card-body">
    <div class="form-group">
      <label class="form-label fs-6  fw-medium">Activity Name:</label>
      <input type="email" formControlName="title" class="form-control form-control-solid" placeholder="Activity Name"/>
      <span class="form-text text-danger" *ngIf="form.controls.title.touched && form.controls.title.errors?.required">This field is required</span>
    </div>
    <div class="form-group">
      <label class="form-label fs-6 fw-medium">Report Date:</label>
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd"
               name="dp" formControlName="reportDate" ngbDatepicker formControlName="reportDate" #d="ngbDatepicker"
               dateFormat="dd-MMM-yyyy">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
            <i class="bi bi-calendar"></i>
          </button>
        </div>
      </div>
      <span class="form-text text-danger"
            *ngIf="form.controls.reportDate.touched && form.controls.reportDate.errors?.required">This field is required</span>
      <!-- <input formControlName="reportDate" class="form-control form-control-solid"
      name="dp"  [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" placeholder="Activity Date">
      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button> -->
    </div>
    <div class="form-group">
      <label class="form-label fs-6 fw-medium">Locality:</label>
      <input type="text" formControlName="locality" class="form-control form-control-solid" placeholder="Locality"/>
      <span class="form-text text-danger"
            *ngIf="form.controls.locality.touched && form.controls.locality.errors?.required">This field is required</span>
    </div>
    <div class="form-group">
      <label class="form-label fs-6 fw-medium">Location:</label>
      <input type="text" formControlName="location" class="form-control form-control-solid" placeholder="location"/>
      <span class="form-text text-danger"
            *ngIf="form.controls.locality.touched && form.controls.locality.errors?.required">This field is required</span>
    </div>
  </div>
  <div class="card-footer">
    <button type="reset" class="btn btn-primary mr-2" [disabled]="form.invalid" (click)="continue('rep2')">Continue
    </button>
  </div>
</form>
