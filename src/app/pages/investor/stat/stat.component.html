<div class="row">
  <div class="col-md-4">
    <div *ngIf="!(userLoading$ | async)"
         class="card d-flex flex-row justify-content-between align-item-center p-8 py-5">
      <div class="symbol symbol-50px me-2">
        <img src="./assets/media/illustrations/bulb.svg" class="h-100 align-self-center" alt=""/>
      </div>
      <div class="text-end">
        <span class="d-block fw-bolder mb-2 fs-7">Total Investemnts</span>
        <span class="fs-3 fw-bold">Kommer snart</span>
      </div>
    </div>

    <div class="col text-center data-loader mt-5 p-5 pt-7" *ngIf="userLoading$ | async">
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <div class="col-md-4">

      <div class="text-end">
        <span class="d-block fw-bolder mb-2 fs-7">Total Participants</span>
        <span class="fs-3 fw-bold">Kommer snart</span>
      </div>
    </div>
    <div class="col text-center data-loader mt-5 p-5 pt-7" *ngIf="userLoading$ | async">
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
