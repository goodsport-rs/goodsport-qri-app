<div id="kt_app_sidebar_menu_scroll" class="scroll-y my-5 mx-3">
  <div class="menu menu-column menu-rounded menu-sub-indention fw-semibold fs-6" id="#kt_app_sidebar_menu">
    <div class="menu-item" *ngFor="let item of filteredMenuItems">
      <a class="menu-link without-sub" [routerLink]="item.link" routerLinkActive="active">
        <span class="menu-icon">
          <app-keenicon [name]="item.icon" class="fs-2"></app-keenicon>
        </span>
        <span class="menu-title">{{ item.title }}</span>
      </a>
    </div>
  </div>
</div>
